<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Todo List</h1>
    </div>
    <!--  Input Area -->
    <div class="row">
      <input id="inpNewTask" type="text" placeholder="New Task" class="col-8 form-input">
      <button id="btnAddTask" class="btn btn-success col mx-2">
        <i class="fas fa-plus-circle"></i>
      </button>
      <button class="btn btn-primary col mx-2">
        <i class="fas fa-sort-amount-down"></i>
      </button>
      <button class="btn btn-danger col mx-2">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
    <div id="divTodos">
      <!--  Todo Item 1 -->
      <div class="row p-2">
        <input type="checkbox" class="col m-2">
        <div class="col-6  m-2">This is a task</div>
        <button class="btn btn-info btn-up col  m-2">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="btn btn-info btn-down col  m-2">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="btn btn-danger col  m-2">
          <i class="far fa-times-circle"></i>
        </button>
      </div>
    </div>
  </div>


</body>

</html>
